<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown — LED (rounded, smooth)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stage">
    <!-- Bigger 21:45 minutes badge -->
    <aside class="deadline-badge" aria-live="polite">
      <div class="badge-line">
        <span class="badge-label">Tot</span>
        <span class="badge-time">21:45</span>
      </div>
      <div class="badge-mins"><span id="badge-mins-val">--</span> min</div>
    </aside>

    <main class="shell" role="application">
      <section class="panel display" aria-live="polite" aria-atomic="true">
        <div id="screen" class="screen" aria-label="Countdown weergave">
          <!-- Digits injected by app.js -->
        </div>
      </section>

      <section class="panel controls">
        <div class="group time-inputs" role="group" aria-label="Tijd instellen">
          <label class="field">
            <span>Minuten</span>
            <input id="input-minutes" type="number" min="0" max="999" step="1" value="05" inputmode="numeric" />
          </label>
          <label class="field">
            <span>Seconden</span>
            <input id="input-seconds" type="number" min="0" max="59" step="1" value="00" inputmode="numeric" />
          </label>
          <label class="field">
            <span>Honderdsten</span>
            <input id="input-hundredths" type="number" min="0" max="99" step="1" value="00" inputmode="numeric" />
          </label>
        </div>

        <div class="group toggles" role="group" aria-label="Eenheden tonen/verbergen">
          <label class="switch"><input id="toggle-minutes" type="checkbox" checked> <span>Minuten tonen</span></label>
          <label class="switch"><input id="toggle-seconds" type="checkbox" checked> <span>Seconden tonen</span></label>
          <label class="switch"><input id="toggle-hundredths" type="checkbox" checked> <span>Honderdsten tonen</span></label>
        </div>

        <div class="group cta">
          <button id="btn-start" class="btn primary">Start</button>
          <button id="btn-pause" class="btn">Pauze</button>
          <button id="btn-reset" class="btn ghost">Reset</button>
          <button id="btn-hardreset" class="btn danger">Reset pagina</button>
        </div>
        <p class="hint">Spatie = Start/Pauze · R = Reset</p>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
